name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: curl https://github.com/paij0se/ymp3cli/releases/download/v0.0.11/ymp3cli-linux.zip -o main

    - name: Test
      run: ./main https://www.youtube.com/watch?v=829pvBHyG6I
